os:
  - linux
  - osx

language: python

python:
  - 3.3
  - 3.4
  - 3.5
  - 3.6

matrix:
  include:
    - language: generic
      os: osx
      before_install:
        - brew update
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate

install:
  - pip install -r requirements.txt

script:
  - python -m unittest discover